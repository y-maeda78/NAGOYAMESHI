{% load static %}
<div id="header">
    <nav class="navbar navbar-expand-md navbar-light" style="padding: 0.5rem 1rem;">
        <div class="container">
            <a class="navbar-brand app-name" href="{% url 'index' %}">
                <div class="logo d-flex align-items-center">
                    <img class="logo_img me-1" src="{% static 'assets/images/logo.png' %}" alt="nagoyameshi">
                    <h1>NAGOYAMESHI</h1>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav row ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <p class="mb-0" style="padding:0.25rem 1.5rem 0; color: #8b8b8b; font-size: 0.75rem;">ようこそ、<a href="{% url 'mypage' %}" style="color: #A9894B; font-size: 1rem;">{{ user.username }}</a>さん</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mypage' %}" style="border:1px solid #8b8b8b;border-radius: 0.3rem; font-size: 0.8rem; padding: 0.35rem 1rem;">マイページ</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">新規登録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">ログイン</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>
